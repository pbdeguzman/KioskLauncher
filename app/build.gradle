plugins {
    id 'com.android.application'
    id 'com.google.firebase.crashlytics'
}

apply plugin: "com.google.gms.google-services"

def propertiesFile = rootProject.file('app/keys.properties')
def keyProperties = new Properties()
keyProperties.load(new FileInputStream(propertiesFile))

android {
    namespace 'com.priv.upakiosk'
    compileSdk 33

    defaultConfig {
        applicationId 'com.priv.upakiosk'
        targetSdk 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        signingConfig signingConfigs.debug
        splits {
            abi {
                enable true
                reset()
                include 'armeabi-v7a'

                universalApk false
            }
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            storeFile file(keyProperties['STORE_FILE'])
            storePassword keyProperties['STORE_PASSWORD']
            keyAlias keyProperties['KEY_ALIAS']
            keyPassword keyProperties['KEY_PASSWORD']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            firebaseCrashlytics {
                mappingFileUploadEnabled true
            }
            testCoverageEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            versionNameSuffix ".release"
        }

        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'
            minifyEnabled false
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }

            testCoverageEnabled true
            signingConfig signingConfigs.debug
            versionNameSuffix ".debug"
        }

        devt {
            minifyEnabled true
            firebaseCrashlytics {
                mappingFileUploadEnabled true
            }
            testCoverageEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules-devt.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            versionNameSuffix ".devt"
        }
    }

    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }

    flavorDimensions "vendor"
    productFlavors {
        // VENDOR
        VENDOR_NAME_ {
            dimension "vendor"
            versionNameSuffix "-VENDOR_NAME"
            minSdk MINSDK
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    variantFilter { variant ->
        def needed = variant.name in [
                'VENDOR_NAME_Debug',
                'VENDOR_NAME_Devt',
                'VENDOR_NAME_Release',
        ]
        setIgnore(!needed)
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "UPA-Kiosk-${versionName}.apk"
        }
    }
}

configurations {
    cleanedAnnotations
    implementation.exclude group: 'org.jetbrains' , module:'annotations'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir:'libs')
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-alpha01"
    implementation 'com.google.code.gson:gson:2.8.9'

    implementation 'androidx.core:core-ktx:1.5.0-alpha05'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //Firebase Logging
    implementation ('com.google.firebase:firebase-firestore:25.1.4') {
        exclude group: "com.squareup.okhttp"
    }

    implementation platform('com.google.firebase:firebase-bom:32.2.3')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-core:21.1.1'

    if (findProject(':Log_Module')) {
        api project(':Log_Module')
    } else {
        debugImplementation 'com.global.fb.log:Log_Module-debug:1.0@aar'
        devtImplementation 'com.global.fb.log:Log_Module-devt:1.0@aar'
        releaseImplementation 'com.global.fb.log:Log_Module-release:1.0@aar'
    }
    //////////////////////////////////////////////////////////////////

    if (findProject(':Platform_Module')) {
        api project(':Platform_Module')
    } else {
        debugImplementation 'com.global.fb.platform:Platform_Module-debug:1.0@aar'
        devtImplementation 'com.global.fb.platform:Platform_Module-devt:1.0@aar'
        releaseImplementation 'com.global.fb.platform:Platform_Module-release:1.0@aar'
    }

    if (findProject(':CompatibilityLayer')) {
        api project(':CompatibilityLayer')
    } else {
        debugImplementation ('com.global.cl:CompatibilityLayer-debug:1.0@aar') {
            transitive = true;
        }
        devtImplementation ('com.global.cl:CompatibilityLayer-devt:1.0@aar') {
            transitive = true;
        }
        releaseImplementation ('com.global.cl:CompatibilityLayer-release:1.0@aar') {
            transitive = true;
        }
    }

    if (findProject(':HUDS_Module')) {
        api project(':HUDS_Module')
    } else {
        debugImplementation 'com.global.fb.huds:HUDS_Module-debug:1.0@aar'
        devtImplementation 'com.global.fb.huds:HUDS_Module-devt:1.0@aar'
        releaseImplementation 'com.global.fb.huds:HUDS_Module-release:1.0@aar'
    }

    if (findProject(':Settings_Module')) {
        api project(':Settings_Module')
    } else {
        debugImplementation 'com.global.fb.settings:Settings_Module-debug:1.0@aar'
        devtImplementation 'com.global.fb.settings:Settings_Module-devt:1.0@aar'
        releaseImplementation 'com.global.fb.settings:Settings_Module-release:1.0@aar'

        debugImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-debug:1.0@aar'
        devtImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-devt:1.0@aar'
        releaseImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-release:1.0@aar'
    }

    if (findProject(':Update_Module')) {
        api project(':Update_Module')
    } else {
        debugImplementation 'com.global.fb.update:Update_Module-debug:1.0.0@aar'
        devtImplementation 'com.global.fb.update:Update_Module-devt:1.0.0@aar'
        releaseImplementation 'com.global.fb.update:Update_Module-release:1.0.0@aar'

        debugImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-debug:1.0@aar'
        devtImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-devt:1.0@aar'
        releaseImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-release:1.0@aar'
    }

    if (findProject(':Database_Module')) {
        api project(':Database_Module')
    } else {
        debugImplementation 'com.global.fb.database:Database_Module-debug:1.0@aar'
        devtImplementation 'com.global.fb.database:Database_Module-devt:1.0@aar'
        releaseImplementation 'com.global.fb.database:Database_Module-release:1.0@aar'
        implementation 'net.zetetic:android-database-sqlcipher:4.0.1'

        debugImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-debug:1.0@aar'
        devtImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-devt:1.0@aar'
        releaseImplementation 'com.global.encryptedSharedPreferences:EncryptedSharedPreferences-release:1.0@aar'
    }


}

allprojects {
    afterEvaluate { project ->
        android.applicationVariants.all {
            variant ->
                task("${variant.name}") {}
                tasks."generate${variant.name.capitalize()}Resources".dependsOn("${variant.name}")
        }
    }
}
